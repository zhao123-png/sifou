    <div id="container">
        <div id="public_con">
            <ul>
                <li>发链接</li>
            </ul>
            <div id="show_msg">
                有价值的内容 + 概括性的标题 = 一篇受欢迎的头条
                <br> 声望 &lt; 1000的用户发布需要审核，一般这个过程不会超过24小时；也可以
                <a href="javascript:;">申请发送头条,</a>自由分享内容
            </div>
            <div class="parasList">
                <label for="internet">网址<span>*</span></label>
                <input type="text" id="internet" placeholder="请输入网址">

                <div class="btn_container">

                    <button>人工智能</button>

                    <button>Android</button>
                    <button>IOS</button>
                    <button>工具</button>
                    <button>程序员</button>
                    <button>行业</button>
                </div>
                <p>标签（选填）：最多5个</p>
                <input type="text" placeholder="标签，如：php可使用逗号，分号分割">
                <label for="tex_are">推荐语或内容描述<span>*</span></label>
                <textarea id="tex_are" placeholder="分享两点、槽点、你的观点或内容描述"></textarea>
            </div>
            <div id="btn_sub">
                <button>提交</button>
            </div>
        </div>

        </div>
