<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script src="./js/sf.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/normalize_zh.css">
    <script src="js/login.js"></script>
</head>

<body>
    <!-- 手机号<input type="text" placeholder="请输入手机号" id="sphone"><br> 密码 <input type="password" placeholder="请输入密码" id="spwd"><br>
    <button onclick="login()">登录</button> -->
    <div id="login_container">
        <div class="tab_2">
            <p id="login_title">注册登录SegmentFault</p>
            <div class="box_wecat">
                <img src="./img/login/erweima.jpg" alt="">
            </div>
            <span><i style="color:#86ca5e;" class="fa fa-weixin"></i> 微信扫码</span>
        </div>
        <div class="tab_1" style="display:none">
            <p id="login_title2">SegmentFault APP 扫码登录</p>
            <div class="box_wecat">
                <img src="./img/login/erweima.jpg" alt="">
            </div>
            <span>打开<a id="App_login_a" href="#">SegmentFault APP</a></span>
            <p>在「我的」页面右上角打开扫一扫</p>
        </div>
        <div id="tab_child" class="tab_1" style="display:none">
            <ul id="loginAndReg">
                <li>
                    <a class="loginAndReg_link" href="#">账号登录</a>
                </li>
                <li>
                    <a class="loginAndReg_link" href="#">免密登录</a>
                </li>
            </ul>
            <div class="loginAndReg_tab">
                <form action="">
                    <input id="user_value" class="input_pp" type="text" placeholder="手机号/邮箱/用户名">
                    <input id="pwd_value" class="input_pp" type="password" placeholder="密码">
                    <button class="search_pwd"> <i class="fa fa-eye"></i></button>
                </form>
                <a class="pwd_forGet" href="#">忘记密码</a>
                <button class="login_btn">登录</button>
            </div>
            <div class="loginAndReg_tab " style="display:none">
                <div class="phone_pos">
                    <select class="phone_area">
                    <option value="">+86  </option>
                    <option value="">+852  </option>
                    <option value="">+1  </option>
                    <option value="">+886 </option>
                    <option value="">+81 </option>
                    <option value="">+65 </option>
                </select>
                    <input class="input_pp phone_input" type="text" placeholder="手机号">
                </div>
                <div class="msg_container">
                    <input class="yzm_int" type="text">
                    <button class="yzm_btn">获取验证码</button>
                </div>
                <button class="login_btn">登录</button>
            </div>
        </div>
        <div class="tab_1" style="display:none;">
            <ul id="last_tabLink">
                <li><a class="last_tab_link" href="#">账号登录</a></li>
                <li><a class="last_tab_link" href="#">免密登录</a></li>
            </ul>
            <div>
                <div class="last_divs" style="display:none">
                    <form action="">
                        <input id="" class="input_pp" type="text" placeholder="手机号/邮箱/用户名">
                        <input class="input_pp" type="password" placeholder="密码">
                        <button class="search_pwd"> <i class="fa fa-eye"></i></button>
                    </form>
                    <a class="pwd_forGet" href="#">忘记密码</a>
                    <button class="login_btn">登录</button>
                </div>
                <div class="last_divs">
                    <div class="phone_pos">
                        <select class="phone_area">
                                    <option value="">+86  </option>
                                    <option value="">+852  </option>
                                    <option value="">+1  </option>
                                    <option value="">+886 </option>
                                    <option value="">+81 </option>
                                    <option value="">+65 </option>
                                </select>
                        <input class="input_pp phone_input" type="text" placeholder="手机号">
                    </div>
                    <div class="msg_container">
                        <input class="yzm_int" type="text">
                        <button class="yzm_btn">获取验证码</button>
                    </div>
                    <button class="login_btn">登录</button>
                </div>
            </div>
        </div>

        <ul id="login_list">
            <li><a class="tab_link" href="#">APP扫码登录</a></li>
            <li><a class="tab_link" href="#">账号登录</a></li>
            <li><a class="tab_link" href="#">免密登录</a></li>
            <li><a class="logo" href="#"><i class="fa fa-qq"></i> </a></li>
            <li><a class="logo" href="#"><i class="fa fa-weibo"></i></a></li>
            <li><a class="logo" href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a class="logo" href="#"><i class="fa fa-github"></i></a></li>
            <li><a class="logo" href="#"><i class="fa fa-linkedin"></i></a></li>
        </ul>

    </div>
    <div id="down_container">
        <a class="down_App" href="#">下载SegmentFault APP</a>
    </div>
</body>

</html>
